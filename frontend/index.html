<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <button type="button" class="collapsible">Fetch All User Types</button>
        <div class="content">
            <div class="input-group mb-3">
                <input type="number" id="skip_types" class="form-control" placeholder="Skip (default 0)">
                <input type="number" id="limit_types" class="form-control" placeholder="Limit (default 10)">
                <button class="btn btn-info" onclick="fetchUserTypesList()">Fetch User Types List</button>
            </div>
            <div id="user-types-list" class="user-list"></div>
        </div>
        <button type="button" class="collapsible">Add New User Type</button>
        <div class="content">
            <form id="user-type-form" class="mb-3">
                <div class="mb-3">
                    <label for="user-type-name" class="form-label">User Type Name</label>
                    <input type="text" id="user-type-name" class="form-control" placeholder="User Type Name" required>
                </div>
                <button type="button" class="btn btn-success" onclick="createUserType()">Add User Type</button>
            </form>
        </div>
        <button type="button" class="collapsible">Fetch Specific User</button>
        <div class="content">
            <!-- Section for Fetching by User ID -->
            <div class="input-group mb-3">
                <input type="text" id="user-id" class="form-control" placeholder="Enter User ID">
                <button class="btn btn-primary" onclick="fetchUserInfoById()">Fetch User Info by ID</button>
            </div>
            <!-- Section for Fetching by Email -->
            <div class="input-group mb-3">
                <input type="email" id="user-email" class="form-control" placeholder="Enter User Email">
                <button class="btn btn-secondary" onclick="fetchUserInfoByEmail()">Fetch User Info by Email</button>
            </div>
            <!-- User Information Form -->
            <div id="user-info" class="user-info"></div>
        </div>
        <button type="button" class="collapsible">Fetch All Users</button>
        <div class="content">
            <!-- Section for Fetching List of Users -->
            <div class="input-group mb-3">
                <input type="number" id="skip" class="form-control" placeholder="Skip (default 0)">
                <input type="number" id="limit" class="form-control" placeholder="Limit (default 10)">
                <button class="btn btn-info" onclick="fetchUserList()">Fetch User List</button>
            </div>
            <div id="user-list" class="user-list"></div>
        </div>
        <!-- User Creation Form -->
        <button type="button" class="collapsible">Add New User</button>
            <div class="content">
            <form id="user-form" class="mb-3">
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" id="first-name" class="form-control" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Age">
            </div>
            <div class="mb-3">
                <label for="is-active" class="form-label">Active</label>
                <input type="checkbox" id="is-active" class="form-check-input">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <label for="user-type-id" class="form-label">User Type</label>
                <select id="user-type-id" class="form-select">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="button" class="btn btn-success" onclick="createUser()">Add User</button>
        </form>
        </div>
    </div>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
