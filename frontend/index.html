<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Users Management</h1>

    <div>
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="is_active">Active:</label>
            <input type="checkbox" id="is_active" name="is_active" checked>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="user_type_id">User Type ID:</label>
            <input type="number" id="user_type_id" name="user_type_id" required>

            <button type="submit">Create User</button>
        </form>
    </div>

    <div>
        <h2>Get User by Email</h2>
        <form id="getUserForm">
            <label for="getEmail">Email:</label>
            <input type="email" id="getEmail" name="getEmail" required>
            <button type="submit">Get User</button>
        </form>
        <div id="userDetails"></div>
    </div>

    <div>
        <h2>List Users</h2>
        <button id="listUsersButton">List Users</button>
        <ul id="userList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
